<!DOCTYPE html>
<html>
<head>
<title>Calculator Application</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="./serverScripts.js"></script>
</head>
<body>



<div class="main">    
    <div class="calc">
        <div class="help unselectable" onclick="openHelp()">
            <h1>?</h1>
        </div>

        <div>
            <h1>Eternity</h1>
        </div>

        <input id="resultInput" type="text" autocomplete="off" style="width: 100%" name="calc" list="browserList" /><br/>
        <input id="resultOutput" type="text" autocomplete="off" style="width: 100%" name="calc" list="browserList" disabled/>
        <datalist id="browserList" name="browserList">
            <option value=""/>
        </datalist>
        <br/><br/>
    
    
        <table>
            <tr>
                <!-- <td><button onclick="" class="operation"  >2nd</button></td> -->
                <td><button onclick="" style="visibility: hidden;"></button></td>
                <td><button onclick="" style="visibility: hidden;"></button></td>
                <td><button onclick="clearInput()" class="calc-funct" >AC</button></td>
                <td><button onclick="del()" class="calc-funct" >DEL</button></td>
                <td><button onclick="clr()" class="calc-funct" >CLRM</button></td>
            </tr>

            <tr>
                <td colspan="2">
                    <div class="dropdown">
                        <button onclick="" class="operation dropbtn" value="" >Function<span class="drop-indicator">v</span></button>
                        <div class="dropdown-content">
                            <table>
                                <tr>
                                    <td><button onclick="addToExpression('^2')" class="operation" value="">x^2</button></td>
                                    <td><button onclick="addToExpression('π^')" class="operation" value="">π^x</button></td>
                                </tr>
                                <tr>
                                    <td><button onclick="addToExpression('e^')" class="operation" value="">e^x</button></td>
                                    <td><button onclick="addToExpression('10^')" class="operation" value="">10^x</button></td>
                                </tr>
                                <tr>
                                    <td><button onclick="addToExpression('sin(')" class="operation" value="">sin</button></td>
                                    <td><button onclick="addToExpression('cos(')" class="operation" value="">cos</button></td>
                                    <td><button onclick="addToExpression('tan(')" class="operation" value="">tan</button></td>
                                </tr>
                                <tr>
                                    <td><button onclick="addToExpression('sinh(')" class="operation" value="">sinh</button></td>
                                    <td><button onclick="addToExpression('cosh(')" class="operation" value="">cosh</button></td>
                                    <td><button onclick="addToExpression('tanh(')" class="operation" value="">tanh</button></td>
                                </tr>
                                <tr>
                                    <td><button onclick="addToExpression('%')" class="operation" value="">mod</button></td>
                                    <td><button onclick="addToExpression('mad(')" class="operation" value="">mad</button></td>
                                    <td><button onclick="addToExpression('std(')" class="operation" value="">std</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="dropdown">
                        <button onclick="" class="operation dropbtn" value="" >Const<span class="drop-indicator">v</span></button>
                        <div class="dropdown-content">
                            <button onclick="addToExpression('π')" class="operation" value="">π</button>
                            <button onclick="addToExpression('e')" class="operation" value="">e</button>
                        </div>
                    </div>
                </td>                
                <td colspan="2">
                    <div class="dropdown">
                        <button onclick="" class="operation dropbtn" value="" >Mode<span class="drop-indicator">v</span></button>
                        <div class="dropdown-content">
                            <table>
                                <tr>
                                    <td><button onclick="flipSelected('rad','deg')" class="operation selected" id="rad">Rad</button></td>
                                    <td><button onclick="flipSelected('deg','rad')" class="operation" id="deg">Deg</button></td>
                                </tr>
                                <tr>
                                    <td><button onclick="flipSelected('bin','dec')" class="operation" id="bin">BIN</button></td>
                                    <td><button onclick="flipSelected('dec','bin')" class="operation selected" id="dec">DEC</button></td>
                                    <!-- <button onclick="" class="operation" value="">SN</button> -->
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>  
            </tr>

            <tr>
                <td><button onclick="addToExpression('log(')" class="operation" value="" >log</button></td>
                <td><button onclick="addToExpression('ln(')" class="operation" value="" >ln</button></td>
                <td><button onclick="addToExpression('!')" class="operation" value="" >n!</button></td>
                <td><button onclick="addToExpression('^')" class="operation" value="" >x^y</button></td>
                <td><button onclick="addToExpression('√(')" class="operation" value="" >√</button></td>
            </tr>

            <tr>
                <td><button onclick="addToExpression('7')" class="number"    value="" >7</button></td>            
                <td><button onclick="addToExpression('8')" class="number"    value="" >8</button></td>
                <td><button onclick="addToExpression('9')" class="number"    value="" >9</button></td>
                <td><button onclick="addToExpression('+')" class="operation" value="" >+</button></td>
                <td><button onclick="addToExpression('-')" class="operation" value="" >-</button></td>
            </tr>

            <tr>
                <td><button onclick="addToExpression('4')" class="number"    value="" >4</button></td>
                <td><button onclick="addToExpression('5')" class="number"    value="" >5</button></td>
                <td><button onclick="addToExpression('6')" class="number"    value="" >6</button></td>
                <td><button onclick="addToExpression('*')" class="operation" value="" >*</button></td>
                <td><button onclick="addToExpression('/')" class="operation" value="" >÷</button></td>
            </tr>
            
            <tr>
                <td><button onclick="addToExpression('1')" class="number"    value="" >1</button></td>
                <td><button onclick="addToExpression('2')" class="number"    value="" >2</button></td>
                <td><button onclick="addToExpression('3')" class="number"    value="" >3</button></td>
                <td><button onclick="addToExpression('.')" class="operation" value="" style="font-weight: bold;">.</button></td>
                <td><button onclick="addToExpression(',')" class="operation" value="" style="font-weight: bold;">,</button></td>
            </tr>
            
            <tr>
                <td><button onclick="addToExpression('0')" class="number"    value="" >0</button></td>
                <td><button onclick="addToExpression('(')" class="operation" value="" >(</button></td>
                <td><button onclick="addToExpression(')')" class="operation" value="" >)</button></td>
                <td colspan="2"><button onclick="calc()" class="special"   value="" >=</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
