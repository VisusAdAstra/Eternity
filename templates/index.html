<!DOCTYPE html>
<html>
    
<head>
<title>Calculator Application</title>
<link rel="stylesheet" type="text/css" href="static/style/style.css">
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type=text/javascript src="{{
    url_for('static', filename='script/script.js') }}"></script>
</head>
<body>

<div class='calculator'>
    <h1>Eternity</h1>
</div>

<div class='main'>
    <div class='input'>> {% if expression %}{{expression}}{% endif %}</div>
    <div class='output'>= {% if result %}{{result}}{% endif %}</div>

    <form action="/" method="POST"> 
        <input type="text" style="width: 220px" name="calc" id="input" value="{{ test }}" />  
        <br/><br/>
        <table>
            <tr>
                <td><button onclick='clearInput()' class='special' id='1'>AC</button></td>
                <td><button onclick='deleteEle()' class='special' id='2'>DEL</button></td>
                <td></td>
                <td colspan='2'><input type="submit" class="special" value="CAL" style='width:80px;border-radius:35%' /></td>
            </tr>
        </table>
    </form>

    <table>
        <tr>
            <td><button name="io" class="special" value="sin" >sin</button></td>
            <td><button name="io" class="special" value="cos" >cos</button></td>
            <td><button name="io" class="special" value="ln" >ln</button></td>
            <td><button name="io" class="special" value="e^" >e^x</button></td>
            <td><button name="io" class="special" value="log" >log</button></td>
        </tr>
        <tr>
            <td><button name="io" class="operator" value="sd" >sd</button></td>            
            <td><button name="io" class="number" value="e" >e</button></td>
            <td><button name="io" class="number" value="π" >π</button></td>
            <td><button name="io" class="operator" value="mad" >mad</button></td>
            <td><button name="io" class="operator" value="10^" >10^x</button></td>
        </tr>
        <tr>
            <td><button name="io" class="number" value="7" >7</button></td>
            <td><button name="io" class="number" value="8" >8</button></td>
            <td><button name="io" class="number" value="9" >9</button></td>
            <td> <button name="io" class="operator" value="^" >^</button></td>
            <td> <button name="io" class="operator" value="√" >√</button></td>
        </tr>
        <tr>
            <td><button name="io" class="number" value="4" >4</button></td>
            <td><button name="io" class="number" value="5" >5</button></td>
            <td><button name="io" class="number" value="6" >6</button></td>
            <td> <button name="io" class="operator" value="*" >*</button></td>
            <td> <button name="io" class="operator" value="/" >/</button></td>
        </tr>
        <tr>
            <td><button name="io" class="number" value="1" >1</button></td>
            <td><button name="io" class="number" value="2" >2</button></td>
            <td><button name="io" class="number" value="3" >3</button></td>
            <td><button name="io" class="operator" value="+" >+</button></td>
            <td><button name="io" class="operator" value="-" >-</button></td>
        </tr>
        <tr>
            <td><button name="io" class="number" value="(" >(</button></td>
            <td><button name="io" class="number" value=")" >)</button></td>
            <td><button name="io" class="number" value="0" >0</button></td>
            <td><button name="io" class="operator" value="." >.</button></td>
            <td><button name="io" class="operator" value="%" >%</button></td>
        </tr>
    </table>
</div>

<h3>This app was made using Flask.</h3>

</body>
</html>
